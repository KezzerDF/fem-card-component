<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>

    <div class="profile__container">

      <div class="profile__background">
        <img class="profile__pattern" src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="profile">
        <img class="profile__image" src="./images/image-victor.jpg" alt="">

        <div class="profile__info">
          <h1 class="profile__name">Victor Crest<span class="profile__age">26</span></h1>
          <p class="profile__location">London</p>
        </div>
      </div>

      <div class="profile__stats">
      
        <div class="profile__stat--follows">
          <p class="profile_stat__count">80K</p>
           <p class="profile__stat">Followers</p>
          </div>

        <div class="profile__stat--likes">
          <p class="profile_stat__count">803k</p>
          <p class="profile__stat">Likes</p>
        </div>

        <div class="profile__stat--photos">
          <p class="profile_stat__count">1.4k</p>
          <p class="profile__stat">Photos</p>
        </div>

      </div>

  </main>

</body>

</html>
